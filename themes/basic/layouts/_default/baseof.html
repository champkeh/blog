<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div id="container" class="container">
            {{- partial "header.html" . -}}
            <main id="main">
                {{- block "main" . }}{{- end }}
            </main>
            {{ if .IsHome }}
                {{- partial "footer.html" . -}}
            {{ end }}
        </div>
    </body>
</html>
